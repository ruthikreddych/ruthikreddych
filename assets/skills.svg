<svg viewBox="0 0 1100 300" width="1100" height="300"
     xmlns="http://www.w3.org/2000/svg" role="img">
  <title>Core Skills â€” corrected logo sizing & spacing</title>

  <style>
    .h{font:700 20px "Segoe UI",sans-serif;fill:#e5e7eb}
    .t{font:600 14px "Segoe UI",sans-serif;fill:#cbd5e1}
    .badge{width:42px;height:42px;rx:10}
  </style>

  <!-- Background -->
  <rect width="1100" height="300" rx="18" fill="#070b16"/>

  <text class="h" x="32" y="50">Core Skills</text>

  <!-- SQL Server -->
  <g transform="translate(32,90)">
    <rect class="badge" fill="#111827"/>
    <g transform="translate(5,7) scale(0.95)">
      <ellipse cx="18" cy="10" rx="14" ry="6" fill="#0ea5e9"/>
      <rect x="4" y="10" width="28" height="16" fill="#0ea5e9"/>
      <ellipse cx="18" cy="26" rx="14" ry="6" fill="#0284c7"/>
    </g>
    <text class="t" x="60" y="16">SQL Server</text>
    <rect x="170" y="0" width="720" height="20" rx="10" fill="url(#sql)"/>
  </g>

  <!-- Python -->
  <g transform="translate(32,140)">
    <rect class="badge" fill="#111827"/>
    <g transform="translate(9,7) scale(0.95)">
      <circle cx="0" cy="10" r="8" fill="#3776ab"/>
      <circle cx="6" cy="6" r="3" fill="#ffd43b"/>
    </g>
    <text class="t" x="60" y="16">Python</text>
    <rect x="170" y="0" width="690" height="20" rx="10" fill="#8b5cf6"/>
  </g>

  <!-- Power BI -->
  <g transform="translate(32,190)">
    <rect class="badge" fill="#111827"/>
    <g transform="translate(8,7) scale(0.95)">
      <rect x="0" y="2" width="8" height="16" rx="2" fill="#f2c435"/>
      <rect x="12" y="6" width="6" height="12" rx="2" fill="#f2c435"/>
      <rect x="22" y="0" width="6" height="18" rx="2" fill="#f2c435"/>
    </g>
    <text class="t" x="60" y="16">Power BI</text>
    <rect x="170" y="0" width="640" height="20" rx="10" fill="#f59e0b"/>
  </g>

  <!-- Tableau -->
  <g transform="translate(32,240)">
    <rect class="badge" fill="#111827"/>
    <g transform="translate(8,7) scale(0.95)">
      <circle cx="4" cy="8" r="3" fill="#ff8a00"/>
      <circle cx="10" cy="8" r="3" fill="#34d399"/>
      <circle cx="16" cy="8" r="3" fill="#3b82f6"/>
    </g>
    <text class="t" x="60" y="16">Tableau</text>
    <rect x="170" y="0" width="600" height="20" rx="10" fill="#06b6d4"/>
  </g>
</svg>
