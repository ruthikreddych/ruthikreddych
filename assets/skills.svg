<svg viewBox="0 0 1100 300" width="1100" height="300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Core Skills Animated">
  <style><![CDATA[
    .h{font:700 22px Segoe UI,Roboto,Arial,sans-serif;fill:#e5e7eb}
    .t{font:600 14px Segoe UI,Roboto,Arial,sans-serif;fill:#cbd5e1}
    .p{font:700 12px Segoe UI,Roboto,Arial,sans-serif;fill:#ffffff}
  ]]></style>

  <defs>
    <linearGradient id="b1" x1="0" x2="1">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <linearGradient id="b2" x1="0" x2="1">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="b3" x1="0" x2="1">
      <stop offset="0%" stop-color="#f43f5e"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>

    <filter id="glow"><feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="1100" height="300" rx="18" fill="#070b16"/>
  <text class="h" x="32" y="44">Core Skills</text>


  <!-- SQL -->
  <g transform="translate(32,80)">
    <!-- SQL Icon -->
    <g transform="translate(-4,3)">
      <ellipse cx="18" cy="10" rx="14" ry="6" fill="#0ea5e9"/>
      <rect x="4" y="10" width="28" height="16" fill="#0ea5e9"/>
      <ellipse cx="18" cy="26" rx="14" ry="6" fill="#0284c7"/>
    </g>
    <text class="t" x="48" y="14">SQL</text>

    <rect x="140" y="2" width="900" height="18" rx="9" fill="#0f172a"/>
    <rect id="sql" x="140" y="2" width="0" height="18" rx="9" fill="url(#b1)">
      <animate attributeName="width"
        values="0;720;0"
        dur="3s" begin="runnerAnim.begin+0.9s"
        repeatCount="indefinite"
        calcMode="spline" keySplines="0.42 0 0.58 1;0.42 0 0.58 1"
        keyTimes="0;0.5;1"/>
    </rect>
    <text class="p" x="820" y="16">80%</text>
  </g>


  <!-- Python -->
  <g transform="translate(32,128)">
    <!-- Python Icon -->
    <g transform="translate(6,0)">
      <circle cx="0" cy="10" r="8" fill="#3776ab"/>
      <circle cx="6" cy="6" r="2" fill="#ffd43b"/>
    </g>
    <text class="t" x="48" y="14">Python</text>

    <rect x="140" y="2" width="900" height="18" rx="9" fill="#0f172a"/>
    <rect id="py" x="140" y="2" width="0" height="18" rx="9" fill="url(#b2)">
      <animate attributeName="width"
        values="0;690;0"
        dur="3.2s" begin="runnerAnim.begin+1.4s"
        repeatCount="indefinite"
        calcMode="spline" keySplines="0.42 0 0.58 1;0.42 0 0.58 1"
        keyTimes="0;0.5;1"/>
    </rect>
    <text class="p" x="800" y="16">76%</text>
  </g>


  <!-- Power BI -->
  <g transform="translate(32,176)">
    <!-- Power BI Icon -->
    <g transform="translate(0,2)">
      <rect x="0" y="2" width="8" height="16" rx="2" fill="#f2c435"/>
      <rect x="12" y="6" width="6" height="12" rx="2" fill="#f2c435"/>
      <rect x="22" y="0" width="6" height="18" rx="2" fill="#f2c435"/>
    </g>
    <text class="t" x="48" y="14">Power BI</text>

    <rect x="140" y="2" width="900" height="18" rx="9" fill="#0f172a"/>
    <rect id="pbi" x="140" y="2" width="0" height="18" rx="9" fill="url(#b3)">
      <animate attributeName="width"
        values="0;640;0"
        dur="3.4s" begin="runnerAnim.begin+1.9s"
        repeatCount="indefinite"
        calcMode="spline" keySplines="0.42 0 0.58 1;0.42 0 0.58 1"
        keyTimes="0;0.5;1"/>
    </rect>
    <text class="p" x="760" y="16">72%</text>
  </g>


  <!-- Tableau -->
  <g transform="translate(32,224)">
    <!-- Tableau Icon -->
    <g transform="translate(2,2)">
      <circle cx="4" cy="8" r="2" fill="#ff8a00"/>
      <circle cx="10" cy="8" r="2" fill="#34d399"/>
      <circle cx="16" cy="8" r="2" fill="#3b82f6"/>
    </g>
    <text class="t" x="48" y="14">Tableau</text>

    <rect x="140" y="2" width="900" height="18" rx="9" fill="#0f172a"/>
    <rect id="tb" x="140" y="2" width="0" height="18" rx="9" fill="url(#b1)">
      <animate attributeName="width"
        values="0;600;0"
        dur="3.6s" begin="runnerAnim.begin+2.4s"
        repeatCount="indefinite"
        calcMode="spline" keySplines="0.42 0 0.58 1;0.42 0 0.58 1"
        keyTimes="0;0.5;1"/>
    </rect>
    <text class="p" x="740" y="16">68%</text>
  </g>

</svg>
