<svg viewBox="0 0 1200 260" width="1200" height="260" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Torch bearer animation">
  <defs>
    <linearGradient id="trackGrad" x1="0" x2="1"><stop offset="0%" stop-color="#1f2937"/><stop offset="100%" stop-color="#111827"/></linearGradient>
    <radialGradient id="flame" cx="50%" cy="30%" r="60%"><stop offset="0%" stop-color="#fff8d6"/><stop offset="50%" stop-color="#ffb347"/><stop offset="100%" stop-color="#ff512f"/></radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="4" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <path id="path" d="M 20 200 C 200 180, 400 220, 600 200 S 1000 180, 1180 200" fill="none" />
  </defs>
  <rect x="0" y="190" width="1200" height="38" fill="url(#trackGrad)" rx="19"/>
  <g opacity="0.35">
    <circle cx="100" cy="207" r="2" fill="#fff"/><circle cx="300" cy="207" r="2" fill="#fff"/><circle cx="500" cy="207" r="2" fill="#fff"/>
    <circle cx="700" cy="207" r="2" fill="#fff"/><circle cx="900" cy="207" r="2" fill="#fff"/><circle cx="1100" cy="207" r="2" fill="#fff"/>
  </g>
  <g>
    <g id="runner">
      <ellipse cx="0" cy="18" rx="28" ry="7" fill="#000" opacity="0.3"/>
      <circle cx="0" cy="-40" r="12" fill="#e5e7eb"/><rect x="-8" y="-40" width="16" height="35" rx="6" fill="#a78bfa"/>
      <g>
        <rect x="-10" y="-8" width="6" height="26" rx="3" fill="#06b6d4"><animate attributeName="y" values="-8;-4;-8" dur="0.6s" repeatCount="indefinite"/></rect>
        <rect x="4" y="-8" width="6" height="26" rx="3" fill="#f59e0b"><animate attributeName="y" values="-4;-8;-4" dur="0.6s" repeatCount="indefinite"/></rect>
      </g>
      <rect x="8" y="-60" width="4" height="30" fill="#8B5A2B"/><ellipse cx="10" cy="-62" rx="9" ry="6" fill="#B8860B"/>
      <g filter="url(#glow)"><path d="M10,-76 q-8,10 0,18 q8,-8 0,-18" fill="url(#flame)"/><circle cx="10" cy="-66" r="6" fill="#ffcf33" opacity="0.7"><animate attributeName="r" values="6;7;6" dur="0.7s" repeatCount="indefinite"/></circle></g>
    </g>
    <animateMotion href="#runner" dur="7s" repeatCount="indefinite" rotate="auto"><mpath href="#path"/></animateMotion>
  </g>
  <text x="50%" y="40" text-anchor="middle" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="24" fill="#e5e7eb">Passing the Flame: Craft • Curiosity • Consistency</text>
</svg>
