<svg viewBox="0 0 1200 300" width="1200" height="300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Creative Data Analyst Torch Animation — Ruthik Reddy Cheruku">
  <title>Creative Data Analyst — Passing the Insights</title>

  <!-- ======= DEFS ======= -->
  <defs>
    <!-- Color Gradients -->
    <linearGradient id="gradTrack" x1="0" x2="1">
      <stop offset="0%" stop-color="#0ea5e9"/><stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="gradDash" x1="0" x2="1">
      <stop offset="0%" stop-color="#22d3ee"/><stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <linearGradient id="gradFlame" x1="0" x2="1">
      <stop offset="0%" stop-color="#f59e0b"/><stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <radialGradient id="flameGlow" cx="50%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#fff6cc"/><stop offset="50%" stop-color="#ffb347"/><stop offset="100%" stop-color="#ff512f"/>
    </radialGradient>

    <!-- Glows & Shadows -->
    <filter id="softGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="3" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="cardShadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <!-- Motion Path (Data Track Curve) -->
    <path id="runPath" d="M 40 230 C 260 190, 360 250, 540 220 S 940 190, 1160 230" fill="none"/>

    <!-- Tiny Easing Tweaks (used via keySplines) -->
    <style>
      .title { font: 700 22px Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill:#e5e7eb }
      .small { font: 600 12px Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill:#cbd5e1 }
    </style>
  </defs>

  <!-- ======= BACKGROUND & TAGLINES ======= -->
  <rect x="0" y="0" width="1200" height="300" fill="#070b16"/>
  <text x="50%" y="40" text-anchor="middle" class="title">Turning Data into Decisions — Insights • Accuracy • Impact</text>
  <!-- Watermark (bottom-right) -->
  <text x="1180" y="288" text-anchor="end" class="small" fill="#9ca3af">Ruthik Reddy Cheruku — Data Analyst</text>

  <!-- ======= TRACK ======= -->
  <rect x="0" y="210" width="1200" height="44" rx="22" fill="url(#gradTrack)" opacity="0.22"/>
  <g opacity="0.25">
    <circle cx="120" cy="232" r="2" fill="#e5e7eb"/><circle cx="360" cy="232" r="2" fill="#e5e7eb"/>
    <circle cx="600" cy="232" r="2" fill="#e5e7eb"/><circle cx="840" cy="232" r="2" fill="#e5e7eb"/>
    <circle cx="1080" cy="232" r="2" fill="#e5e7eb"/>
  </g>

  <!-- ======= CHECKPOINT CARDS (activate as avatar passes) ======= -->
  <!-- Bars Card -->
  <g id="cardBars" transform="translate(240,78)" filter="url(#cardShadow)">
    <rect x="-80" y="-10" width="180" height="90" rx="10" fill="#0f172a"/>
    <text x="-64" y="-2" class="small">KPIs</text>
    <g transform="translate(-64,8)">
      <rect x="0" y="52" width="24" height="0" fill="#22c55e" rx="4">
        <animate attributeName="height" values="0;40" dur="1.0s" begin="runnerAnim.begin+0.9s" fill="freeze"/>
        <animate attributeName="y" values="52;12" dur="1.0s" begin="runnerAnim.begin+0.9s" fill="freeze"/>
      </rect>
      <rect x="32" y="52" width="24" height="0" fill="#06b6d4" rx="4">
        <animate attributeName="height" values="0;28" dur="1.0s" begin="runnerAnim.begin+1.0s" fill="freeze"/>
        <animate attributeName="y" values="52;24" dur="1.0s" begin="runnerAnim.begin+1.0s" fill="freeze"/>
      </rect>
      <rect x="64" y="52" width="24" height="0" fill="#a78bfa" rx="4">
        <animate attributeName="height" values="0;50" dur="1.0s" begin="runnerAnim.begin+1.1s" fill="freeze"/>
        <animate attributeName="y" values="52;2"  dur="1.0s" begin="runnerAnim.begin+1.1s" fill="freeze"/>
      </rect>
      <rect x="96" y="52" width="24" height="0" fill="#f59e0b" rx="4">
        <animate attributeName="height" values="0;34" dur="1.0s" begin="runnerAnim.begin+1.2s" fill="freeze"/>
        <animate attributeName="y" values="52;18" dur="1.0s" begin="runnerAnim.begin+1.2s" fill="freeze"/>
      </rect>
    </g>
  </g>

  <!-- Pie Card -->
  <g id="cardPie" transform="translate(560,70)" filter="url(#cardShadow)">
    <rect x="-80" y="-10" width="180" height="90" rx="10" fill="#0f172a"/>
    <text x="-64" y="-2" class="small">Segments</text>
    <g transform="translate(10,6)">
      <circle cx="20" cy="36" r="16" fill="#0b1220" stroke="#1f2937" stroke-width="2"/>
      <circle cx="20" cy="36" r="16" fill="none" stroke="#22d3ee" stroke-width="10"
              stroke-dasharray="0 100">
        <animate attributeName="stroke-dasharray" values="0 100;72 100" dur="0.8s" begin="runnerAnim.begin+3.0s" fill="freeze"/>
      </circle>
      <rect x="60" y="18" width="0" height="8" fill="#22d3ee" rx="3">
        <animate attributeName="width" values="0;58" dur="0.6s" begin="runnerAnim.begin+3.05s" fill="freeze"/>
      </rect>
      <rect x="60" y="34" width="0" height="8" fill="#a78bfa" rx="3">
        <animate attributeName="width" values="0;44" dur="0.6s" begin="runnerAnim.begin+3.15s" fill="freeze"/>
      </rect>
      <rect x="60" y="50" width="0" height="8" fill="#f59e0b" rx="3">
        <animate attributeName="width" values="0;32" dur="0.6s" begin="runnerAnim.begin+3.25s" fill="freeze"/>
      </rect>
    </g>
  </g>

  <!-- Dashboard Tiles Card -->
  <g id="cardTiles" transform="translate(940,66)" filter="url(#cardShadow)">
    <rect x="-100" y="-10" width="200" height="100" rx="10" fill="#0f172a"/>
    <!-- Tile 1 -->
    <g transform="translate(-84,6)">
      <rect x="0" y="0" width="80" height="36" rx="8" fill="#0b1220" stroke="#1f2937"/>
      <rect x="10" y="24" width="0" height="6" fill="#22c55e" rx="3">
        <animate attributeName="width" values="0;60" dur="0.6s" begin="runnerAnim.begin+5.0s" fill="freeze"/>
      </rect>
      <text x="10" y="16" class="small">Churn</text>
    </g>
    <!-- Tile 2 -->
    <g transform="translate(6,6)">
      <rect x="0" y="0" width="80" height="36" rx="8" fill="#0b1220" stroke="#1f2937"/>
      <rect x="10" y="24" width="0" height="6" fill="#06b6d4" rx="3">
        <animate attributeName="width" values="0;48" dur="0.6s" begin="runnerAnim.begin+5.1s" fill="freeze"/>
      </rect>
      <text x="10" y="16" class="small">Revenue</text>
    </g>
    <!-- Tile 3 -->
    <g transform="translate(-84,48)">
      <rect x="0" y="0" width="170" height="36" rx="8" fill="#0b1220" stroke="#1f2937"/>
      <path d="M10,22 Q40,10 70,16 T130,8" fill="none" stroke="#a78bfa" stroke-width="2"
            stroke-dasharray="180" stroke-dashoffset="180">
        <animate attributeName="stroke-dashoffset" values="180;0" dur="0.8s" begin="runnerAnim.begin+5.2s" fill="freeze"/>
      </path>
      <text x="10" y="13" class="small">Trend</text>
    </g>
  </g>

  <!-- ======= ANALYST AVATAR (replaces runner) ======= -->
  <g id="avatar">
    <!-- Shadow -->
    <ellipse cx="0" cy="22" rx="26" ry="6" fill="#000" opacity="0.30">
      <animate attributeName="rx" values="26;22;26" dur="0.6s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Laptop bag (right side behind) -->
    <g transform="translate(-20,-18)">
      <rect x="-16" y="0" width="30" height="22" rx="5" fill="#0b1220" stroke="#1f2937"/>
      <rect x="-2" y="-14" width="4" height="16" fill="#1e40af"/>
      <path d="M-16,0 Q-20,-8 -2,-14" fill="none" stroke="#1e40af" stroke-width="3"/>
    </g>

    <!-- Body -->
    <rect x="-10" y="-36" width="20" height="40" rx="6" fill="#ffffff" stroke="#e5e7eb"/>
    <!-- Blue tie -->
    <path d="M0,-36 l-4,8 l4,6 l4,-6 z" fill="#000"/>
    <rect x="-2" y="-20" width="4" height="10" fill="#000" rx="1"/>

    <!-- Arms -->
    <rect x="-18" y="-26" width="8" height="22" rx="4" fill="#e5e7eb">
      <animate attributeName="y" values="-26;-24;-26" dur="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="10" y="-26" width="8" height="22" rx="4" fill="#e5e7eb">
      <animate attributeName="y" values="-24;-26;-24" dur="0.6s" repeatCount="indefinite"/>
    </rect>

    <!-- Legs -->
    <rect x="-12" y="-8" width="8" height="28" rx="4" fill="#0f172a">
      <animate attributeName="y" values="-8;-4;-8" dur="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="4" y="-8" width="8" height="28" rx="4" fill="#0f172a">
      <animate attributeName="y" values="-4;-8;-4" dur="0.6s" repeatCount="indefinite"/>
    </rect>

    <!-- Head -->
    <g transform="translate(0,-48)">
      <!-- face -->
      <circle cx="0" cy="0" r="12" fill="#f2e7db" stroke="#e5d8c8"/>
      <!-- hair (short & neat) -->
      <path d="M-12,-2 Q0,-14 12,-2 Q8,-10 -6,-10 Z" fill="#111827"/>
      <!-- spectacles -->
      <g stroke="#94a3b8" stroke-width="1.5" fill="none">
        <circle cx="-4" cy="0" r="4"/><circle cx="4" cy="0" r="4"/><line x1="-0.5" y1="0" x2="0.5" y2="0"/>
      </g>
      <!-- headset -->
      <path d="M-10,-2 a10,10 0 0 1 20,0" fill="none" stroke="#1e3a8a" stroke-width="2"/>
      <rect x="10" y="-3" width="3" height="6" rx="1.5" fill="#1e3a8a"/>
      <path d="M12,2 l10,4" stroke="#1e3a8a" stroke-width="2" />
    </g>

    <!-- Watch (left wrist) -->
    <circle cx="-14" cy="-8" r="3" fill="#1e3a8a" stroke="#93c5fd" stroke-width="1"/>

    <!-- Clipboard with charts (left hand) -->
    <g transform="translate(-26,-22)" filter="url(#cardShadow)">
      <rect x="-8" y="-10" width="22" height="28" rx="3" fill="#0b1220" stroke="#1f2937"/>
      <rect x="-4" y="-12" width="14" height="4" rx="1" fill="#374151"/>
      <rect x="-4" y="-4" width="14" height="4" fill="#22c55e"/>
      <rect x="-4" y="2" width="10" height="3" fill="#06b6d4"/>
      <rect x="-4" y="8" width="12" height="3" fill="#a78bfa"/>
    </g>

    <!-- Dashboard Torch (right hand) -->
    <g id="torch" transform="translate(22,-54)">
      <!-- handle -->
      <rect x="-2" y="10" width="4" height="20" rx="2" fill="#8b5a2b"/>
      <!-- screen -->
      <rect x="-18" y="-12" width="36" height="22" rx="4" fill="#000" stroke="url(#gradDash)"/>
      <!-- widgets -->
      <rect x="-14" y="-8" width="8" height="6" rx="1" fill="#22c55e" opacity="0.6">
        <animate attributeName="opacity" values="0.3;1;0.6" dur="1.4s" repeatCount="indefinite"/>
      </rect>
      <rect x="-4" y="-8" width="8" height="6" rx="1" fill="#06b6d4" opacity="0.6">
        <animate attributeName="opacity" values="0.3;1;0.6" dur="1.4s" begin="0.2s" repeatCount="indefinite"/>
      </rect>
      <rect x="6" y="-8" width="8" height="6" rx="1" fill="#a78bfa" opacity="0.6">
        <animate attributeName="opacity" values="0.3;1;0.6" dur="1.4s" begin="0.4s" repeatCount="indefinite"/>
      </rect>
      <!-- flame shimmer -->
      <g filter="url(#softGlow)">
        <path d="M0,-20 q-8,10 0,18 q8,-8 0,-18" fill="url(#flameGlow)">
          <animate attributeName="d" dur="0.7s" repeatCount="indefinite"
                   values="M0,-20 q-8,10 0,18 q8,-8 0,-18; M0,-22 q-9,12 0,20 q9,-10 0,-20; M0,-20 q-8,10 0,18 q8,-8 0,-18"/>
        </path>
        <circle cx="0" cy="-10" r="5" fill="url(#gradFlame)" opacity="0.8">
          <animate attributeName="r" values="5;6;5" dur="0.7s" repeatCount="indefinite"/>
        </circle>
      </g>
    </g>

    <!-- Sparkline trail (behind) -->
    <path id="trail" d="M -160 -8 Q -120 -2 -80 -6 T 0 -2" fill="none" stroke="#22d3ee" stroke-width="2"
          opacity="0.6" stroke-dasharray="100" stroke-dashoffset="100" filter="url(#softGlow)">
      <animate attributeName="stroke-dashoffset" values="100;0" dur="0.8s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- ======= MOTION ======= -->
  <animateMotion id="runnerAnim" href="#avatar" dur="7s" repeatCount="indefinite" rotate="auto">
    <mpath href="#runPath"/>
  </animateMotion>

  <!-- Torch proximity glow on cards (simple pulse timed to passes) -->
  <g opacity="0.0" id="glowBars">
    <rect x="156" y="66" width="200" height="114" rx="14" fill="url(#gradDash)" filter="url(#softGlow)"/>
    <animate attributeName="opacity" values="0;0.55;0" dur="1s" begin="runnerAnim.begin+0.9s"/>
  </g>
  <g opacity="0.0" id="glowPie">
    <rect x="478" y="58" width="200" height="114" rx="14" fill="url(#gradDash)" filter="url(#softGlow)"/>
    <animate attributeName="opacity" values="0;0.55;0" dur="0.9s" begin="runnerAnim.begin+3.0s"/>
  </g>
  <g opacity="0.0" id="glowTiles">
    <rect x="838" y="54" width="224" height="122" rx="16" fill="url(#gradDash)" filter="url(#softGlow)"/>
    <animate attributeName="opacity" values="0;0.55;0" dur="0.9s" begin="runnerAnim.begin+5.0s"/>
  </g>
</svg>
