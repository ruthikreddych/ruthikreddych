<svg viewBox="0 0 1100 380" width="1100" height="380" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Hero Vibrant">
  <style><![CDATA[
    .title { font: 700 34px/1.2 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif; fill:#e5e7eb; }
    .sub   { font: 500 18px/1.5 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif; fill:#cbd5e1; }
    .pill  { font: 600 14px/1 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif; fill:#000; }
  ]]></style>
  <defs>
    <clipPath id="c"><circle cx="210" cy="190" r="96"/></clipPath>
    
  <linearGradient id="primary" x1="0" x2="1">
    <stop offset="0%" stop-color="#14b8a6"/>
    <stop offset="100%" stop-color="#8b5cf6"/>
  </linearGradient>
  <linearGradient id="accent" x1="0" x2="1">
    <stop offset="0%" stop-color="#f43f5e"/>
    <stop offset="100%" stop-color="#f59e0b"/>
  </linearGradient>
  <radialGradient id="bgGlow" cx="80%" cy="20%" r="80%">
    <stop offset="0%" stop-color="#1f2937"/>
    <stop offset="70%" stop-color="#0b1020"/>
    <stop offset="100%" stop-color="#070b16"/>
  </radialGradient>

    
  <filter id="cardShadow" x="-30%" y="-30%" width="160%" height="160%">
    <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000" flood-opacity="0.28"/>
  </filter>
  <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="3" result="b"/>
    <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
  </filter>

    <linearGradient id="ring" x1="0" x2="1"><stop offset="0%" stop-color="#22d3ee"/><stop offset="100%" stop-color="#a78bfa"/></linearGradient>
    <radialGradient id="flame" cx="50%" cy="30%" r="60%"><stop offset="0%" stop-color="#fff9c4"/><stop offset="50%" stop-color="#ffb347"/><stop offset="100%" stop-color="#ff512f"/></radialGradient>
  </defs>
  <rect x="0" y="0" width="1100" height="380" fill="url(#bgGlow)"/>
  <!-- left: headshot + ring with more padding -->
  <g transform="translate(40,0)">
    <circle cx="210" cy="190" r="112" fill="none" stroke="url(#ring)" stroke-width="5" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" from="0 210 190" to="360 210 190" dur="12s" repeatCount="indefinite"/>
    </circle>
    
  <!-- right: headline and cycling lines with richer color -->
  <g transform="translate(420,70)">
    <text class="title" x="0" y="0"><tspan fill="url(#primary)">Ruthik Reddy</tspan> — Data Analyst • BI • ML</text>
    <text class="sub"   x="0" y="44" id="l1">SQL • Python • Power BI • Tableau</text>
    <text class="sub"   x="0" y="74" id="l2" opacity="0">Cloud pipelines: AWS • Snowflake • dbt • Airflow</text>
    <text class="sub"   x="0" y="104" id="l3" opacity="0">Healthcare &amp; Financial Analytics • A/B Testing</text>
    <animate href="#l1" attributeName="opacity" values="1;0;0" dur="9s" repeatCount="indefinite"/>
    <animate href="#l2" attributeName="opacity" values="0;1;0" begin="3s" dur="9s" repeatCount="indefinite"/>
    <animate href="#l3" attributeName="opacity" values="0;0;1" begin="6s" dur="9s" repeatCount="indefinite"/>

    <!-- color pills marquee -->
    <g transform="translate(0,138)" filter="url(#cardShadow)">
      <rect x="0" y="-22" width="640" height="44" rx="22" fill="#0f172a"/>
      <g id="row">
        <rect x="14" y="-14" width="110" height="28" rx="14" fill="url(#primary)"/><text class="pill" x="24" y="6">SQL</text>
        <rect x="136" y="-14" width="110" height="28" rx="14" fill="url(#accent)"/><text class="pill" x="146" y="6">Python</text>
        <rect x="258" y="-14" width="150" height="28" rx="14" fill="url(#primary)"/><text class="pill" x="268" y="6">Power BI</text>
        <rect x="420" y="-14" width="120" height="28" rx="14" fill="url(#accent)"/><text class="pill" x="430" y="6">Tableau</text>
        <rect x="548" y="-14" width="150" height="28" rx="14" fill="url(#primary)"/><text class="pill" x="558" y="6">Snowflake</text>
      </g>
      <animateTransform href="#row" attributeName="transform" type="translate" from="0 0" to="-90 40" dur="6s" repeatCount="indefinite"/>
    </g>
  </g>
</svg>
