<svg viewBox="0 0 1100 260" width="1100" height="260" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Analytics Vibrant">
  <style><![CDATA[
    .t{font:700 18px Segoe UI,Roboto,Arial,sans-serif;fill:#e5e7eb}
    .a{fill:none;stroke:#06b6d4;stroke-width:3}
    .grid{stroke:#1f2937;stroke-width:1}
    .bar{fill:#f59e0b}
  ]]></style>

  <defs>
    <filter id="cardShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000" flood-opacity="0.28"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1100" height="260" fill="#070b16" rx="18"/>
  <text class="t" x="32" y="40">Mini Analytics</text>

  <!-- ============ LINE CHART (robust draw-on animation) ============ -->
  <g transform="translate(32,56)" filter="url(#cardShadow)">
    <rect x="0" y="0" width="500" height="170" rx="16" fill="#0f172a"/>
    <g transform="translate(24,24)">
      <path class="grid" d="M0,0 H452 M0,40 H452 M0,80 H452 M0,120 H452" fill="none"/>
      <!-- Final shape only; animate stroke drawing instead of 'd' -->
      <path id="line" class="a"
            d="M0,120 Q80,95 160,88 T320,66 T440,44"
            vector-effect="non-scaling-stroke"
            stroke-linecap="round" stroke-linejoin="round"
            stroke-dasharray="600" stroke-dashoffset="600">
        <animate attributeName="stroke-dashoffset" from="600" to="0" dur="2.2s" begin="0s" fill="freeze"/>
      </path>
    </g>
  </g>

  <!-- ============ BAR CHART (upward, aligned) ============ -->
  <g transform="translate(568,56)" filter="url(#cardShadow)">
    <rect x="0" y="0" width="500" height="170" rx="16" fill="#0f172a"/>
    <g transform="translate(28,20)">
      <!-- Baseline y = 130 -->

      <!-- Bar 1 -->
      <rect id="bar1" class="bar" x="0" y="130" width="48" height="0"/>
      <animate href="#bar1" attributeName="y" values="130;80" dur="1.4s" begin="0s" fill="freeze"/>
      <animate href="#bar1" attributeName="height" values="0;50" dur="1.4s" begin="0s" fill="freeze"/>

      <!-- Bar 2 -->
      <rect id="bar2" class="bar" x="70" y="130" width="48" height="0"/>
      <animate href="#bar2" attributeName="y" values="130;50" dur="1.6s" begin="0s" fill="freeze"/>
      <animate href="#bar2" attributeName="height" values="0;80" dur="1.6s" begin="0s" fill="freeze"/>

      <!-- Bar 3 -->
      <rect id="bar3" class="bar" x="140" y="130" width="48" height="0"/>
      <animate href="#bar3" attributeName="y" values="130;70" dur="1.8s" begin="0s" fill="freeze"/>
      <animate href="#bar3" attributeName="height" values="0;60" dur="1.8s" begin="0s" fill="freeze"/>

      <!-- Bar 4 (tallest) -->
      <rect id="bar4" class="bar" x="210" y="130" width="48" height="0"/>
      <animate href="#bar4" attributeName="y" values="130;30" dur="2s" begin="0s" fill="freeze"/>
      <animate href="#bar4" attributeName="height" values="0;100" dur="2s" begin="0s" fill="freeze"/>

      <!-- Bar 5 -->
      <rect id="bar5" class="bar" x="280" y="130" width="48" height="0"/>
      <animate href="#bar5" attributeName="y" values="130;65" dur="2.2s" begin="0s" fill="freeze"/>
      <animate href="#bar5" attributeName="height" values="0;65" dur="2.2s" begin="0s" fill="freeze"/>
    </g>
  </g>
</svg>
