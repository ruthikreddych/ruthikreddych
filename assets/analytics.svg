<svg viewBox="0 0 1100 260" width="1100" height="260" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Analytics Vibrant">
<style><![CDATA[
    .t{font:700 18px Segoe UI,Roboto,Arial,sans-serif;fill:#e5e7eb}
    .a{fill:none;stroke:#06b6d4;stroke-width:3}
    .grid{stroke:#1f2937;stroke-width:1}
    .bar{fill:#f59e0b}
]]></style>

<defs>
  <!-- Card Shadows -->
  <filter id="cardShadow" x="-30%" y="-30%" width="160%" height="160%">
    <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000" flood-opacity="0.28"/>
  </filter>

  <!-- Glow -->
  <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="3" result="b"/>
    <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
  </filter>
</defs>

<!-- Background -->
<rect x="0" y="0" width="1100" height="260" fill="#070b16" rx="18"/>
<text class="t" x="32" y="40">Mini Analytics</text>

<!-- ================= LINE CHART ================= -->
<g transform="translate(32,56)" filter="url(#cardShadow)">
  <rect x="0" y="0" width="500" height="170" rx="16" fill="#0f172a"/>
  
  <g transform="translate(24,24)">
    <path class="grid" d="M0,0 H452 M0,40 H452 M0,80 H452 M0,120 H452" fill="none"/>
    <path id="line" class="a" d="M0,120 Q80,120 160,120 T320,120 T440,120"/>

    <!-- Sync & bounce with keySplines -->
    <animate attributeName="d"
      dur="2.6s" repeatCount="indefinite"
      values="
        M0,120 Q80,120 160,120 T320,120 T440,120;
        M0,120 Q80,95 160,88 T320,66 T440,44;
        M0,120 Q80,105 160,96 T320,78 T440,56;
        M0,120 Q80,95 160,88 T320,66 T440,44"
      keyTimes="0;0.65;0.85;1"
      keySplines="0.33 0.0 0.67 1.0;
                  0.25 0.5 0.7 1.4;
                  0.33 0.0 0.67 1.0"
      calcMode="spline"/>
  </g>
</g>

<!-- ================= BAR CHART ================= -->
<g transform="translate(568,56)" filter="url(#cardShadow)">
  <rect x="0" y="0" width="500" height="170" rx="16" fill="#0f172a"/>

  <g transform="translate(28,20)">
    <!-- Baseline y = 130 -->
    
    <!-- Bar 1 -->
    <rect id="bar1" class="bar" x="0" y="130" width="48" height="0"/>
    <animate href="#bar1" attributeName="y"
      values="130;80;90;80" dur="2.6s" begin="0s" fill="freeze"
      keyTimes="0;0.65;0.85;1"
      keySplines="0.33 0.0 0.67 1.0;
                  0.25 0.5 0.7 1.4;
                  0.33 0.0 0.67 1.0" calcMode="spline"/>
    <animate href="#bar1" attributeName="height"
      values="0;50;40;50" dur="2.6s" begin="0s" fill="freeze"
      keyTimes="0;0.65;0.85;1"
      keySplines="0.33 0.0 0.67 1.0;
                  0.25 0.5 0.7 1.4;
                  0.33 0.0 0.67 1.0" calcMode="spline"/>

    <!-- Bar 2 -->
    <rect id="bar2" class="bar" x="70" y="130" width="48" height="0"/>
    <animate href="#bar2" attributeName="y"
      values="130;50;60;50" dur="2.6s" begin="0s" fill="freeze"
      keyTimes="0;0.65;0.85;1"
      keySplines="0.33 0.0 0.67 1.0;
                  0.25 0.5 0.7 1.4;
                  0.33 0.0 0.67 1.0" calcMode="spline"/>
    <animate href="#bar2" attributeName="height"
      values="0;80;70;80" dur="2.6s" begin="0s" fill="freeze"
      keyTimes="0;0.65;0.85;1"
      keySplines="0.33 0.0 0.67 1.0;
                  0.25 0.5 0.7 1.4;
                  0.33 0.0 0.67 1.0" calcMode="spline"/>

    <!-- Bar 3 -->
    <rect id="bar3" class="bar" x="140" y="130" width="48" height="0"/>
    <animate href="#bar3" attributeName="y"
      values="130;70;80;70" dur="2.6s" begin="0s" fill="freeze"
      keyTimes="0;0.65;0.85;1"
      keySplines="0.33 0.0 0.67 1.0;
                  0.25 0.5 0.7 1.4;
                  0.33 0.0 0.67 1.0" calcMode="spline"/>
    <animate href="#bar3" attributeName="height"
      values="0;60;50;60" dur="2.6s" begin="0s" fill="freeze"
      keyTimes="0;0.65;0.85;1"
      keySplines="0.33 0.0 0.67 1.0;
                  0.25 0.5 0.7 1.4;
                  0.33 0.0 0.67 1.0" calcMode="spline"/>

    <!-- Bar 4 (tallest) -->
    <rect id="bar4" class="bar" x="210" y="130" width="48" height="0"/>
    <animate href="#bar4" attributeName="y"
      values="130;30;45;30" dur="2.6s" begin="0s" fill="freeze"
      keyTimes="0;0.65;0.85;1"
      keySplines="0.33 0.0 0.67 1.0;
                  0.25 0.5 0.7 1.4;
                  0.33 0.0 0.67 1.0" calcMode="spline"/>
    <animate href="#bar4" attributeName="height"
      values="0;100;85;100" dur="2.6s" begin="0s" fill="freeze"
      keyTimes="0;0.65;0.85;1"
      keySplines="0.33 0.0 0.67 1.0;
                  0.25 0.5 0.7 1.4;
                  0.33 0.0 0.67 1.0" calcMode="spline"/>

    <!-- Bar 5 -->
    <rect id="bar5" class="bar" x="280" y="130" width="48" height="0"/>
    <animate href="#bar5" attributeName="y"
      values="130;65;75;65" dur="2.6s" begin="0s" fill="freeze"
      keyTimes="0;0.65;0.85;1"
      keySplines="0.33 0.0 0.67 1.0;
                  0.25 0.5 0.7 1.4;
                  0.33 0.0 0.67 1.0" calcMode="spline"/>
    <animate href="#bar5" attributeName="height"
      values="0;65;55;65" dur="2.6s" begin="0s" fill="freeze"
      keyTimes="0;0.65;0.85;1"
      keySplines="0.33 0.0 0.67 1.0;
                  0.25 0.5 0.7 1.4;
                  0.33 0.0 0.67 1.0" calcMode="spline"/>
  </g>
</g>

</svg>
