<svg viewBox="0 0 1100 90" width="1100" height="90" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Impact Vibrant — non-overlapping animation">
  <defs>
    <linearGradient id="stripe" x1="0" x2="1">
      <stop offset="0%" stop-color="#06b6d4"/><stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style><![CDATA[
      .txt { font: 600 18px -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; fill:#e5e7eb; dominant-baseline:middle; }
      .muted { fill:#9ca3af; font-size:13px; }
    ]]></style>
  </defs>

  <!-- background -->
  <rect x="0" y="0" width="1100" height="90" fill="#070b16"/>

  <!-- card -->
  <g transform="translate(20,22)" filter="url(#shadow)">
    <rect x="0" y="0" width="1060" height="46" rx="24" fill="#0f172a"/>

    <!-- animated stripe -->
    <rect x="6" y="4" width="6" height="38" rx="3" fill="url(#stripe)" filter="url(#glow)">
      <animateTransform attributeName="transform" type="translate" values="0 0;40 0;0 0" dur="3.6s" repeatCount="indefinite"/>
    </rect>

    <!-- badge -->
    <g transform="translate(28,23)">
      <circle cx="0" cy="0" r="12" fill="#0b1320" stroke="#06b6d4" stroke-opacity="0.18" stroke-width="2"/>
      <path d="M-5 0.5 L-1 4 L5 -3" stroke="#a7f3d0" stroke-width="2.6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <animateTransform attributeName="transform" type="scale"
                        values="1;1.08;1" keyTimes="0;0.08;1" dur="12s" repeatCount="indefinite"/>
    </g>

    <!-- messages group (positioned so text baseline is centered vertically) -->
    <g transform="translate(60,29)">
      <!-- PARAMETERS:
           cycle = 12s
           each message slot = 3s
           fade/slide in = 0.4s, hold = 2.2s, fade/slide out = 0.4s
      -->

      <!-- Message 1 (slot 0s) -->
      <text id="m1" class="txt" x="0" y="0" opacity="0" transform="translate(40,0)">
        ✅ 12+ Power BI dashboards boosted client satisfaction by 18%
        <!-- fade in -->
        <animate attributeName="opacity" from="0" to="1" begin="0s;12s" dur="0.4s" fill="freeze"/>
        <animateTransform attributeName="transform" attributeType="XML" type="translate"
                          from="40 0" to="0 0" begin="0s;12s" dur="0.4s" fill="freeze"/>
        <!-- fade out -->
        <animate attributeName="opacity" from="1" to="0" begin="2.6s;14.6s" dur="0.4s" fill="freeze"/>
        <animateTransform attributeName="transform" attributeType="XML" type="translate"
                          from="0 0" to="-40 0" begin="2.6s;14.6s" dur="0.4s" fill="freeze"/>
      </text>

      <!-- Message 2 (slot 3s) -->
      <text id="m2" class="txt" x="0" y="0" opacity="0" transform="translate(40,0)">
        ✅ SQL &amp; Python on 15M+ txns/mo cut churn by 6.2%
        <animate attributeName="opacity" from="0" to="1" begin="3s;15s" dur="0.4s" fill="freeze"/>
        <animateTransform attributeName="transform" attributeType="XML" type="translate"
                          from="40 0" to="0 0" begin="3s;15s" dur="0.4s" fill="freeze"/>
        <animate attributeName="opacity" from="1" to="0" begin="5.6s;17.6s" dur="0.4s" fill="freeze"/>
        <animateTransform attributeName="transform" attributeType="XML" type="translate"
                          from="0 0" to="-40 0" begin="5.6s;17.6s" dur="0.4s" fill="freeze"/>
      </text>

      <!-- Message 3 (slot 6s) -->
      <text id="m3" class="txt" x="0" y="0" opacity="0" transform="translate(40,0)">
        ✅ dbt / Airflow ETL → 2 TB/week with higher reporting accuracy
        <animate attributeName="opacity" from="0" to="1" begin="6s;18s" dur="0.4s" fill="freeze"/>
        <animateTransform attributeName="transform" attributeType="XML" type="translate"
                          from="40 0" to="0 0" begin="6s;18s" dur="0.4s" fill="freeze"/>
        <animate attributeName="opacity" from="1" to="0" begin="8.6s;20.6s" dur="0.4s" fill="freeze"/>
        <animateTransform attributeName="transform" attributeType="XML" type="translate"
                          from="0 0" to="-40 0" begin="8.6s;20.6s" dur="0.4s" fill="freeze"/>
      </text>

      <!-- Message 4 (slot 9s) -->
      <text id="m4" class="txt" x="0" y="0" opacity="0" transform="translate(40,0)">
        ✅ Data quality checks reduced erroneous trade entries by 91%
        <animate attributeName="opacity" from="0" to="1" begin="9s;21s" dur="0.4s" fill="freeze"/>
        <animateTransform attributeName="transform" attributeType="XML" type="translate"
                          from="40 0" to="0 0" begin="9s;21s" dur="0.4s" fill="freeze"/>
        <animate attributeName="opacity" from="1" to="0" begin="11.6s;23.6s" dur="0.4s" fill="freeze"/>
        <animateTransform attributeName="transform" attributeType="XML" type="translate"
                          from="0 0" to="-40 0" begin="11.6s;23.6s" dur="0.4s" fill="freeze"/>
      </text>
    </g>

    <!-- progress dots -->
    <g transform="translate(980,29)" aria-hidden="true">
      <circle cx="0" cy="0" r="3.6" fill="#1f2937"/>
      <circle cx="16" cy="0" r="3.6" fill="#1f2937"/>
      <circle cx="32" cy="0" r="3.6" fill="#1f2937"/>
      <circle cx="48" cy="0" r="3.6" fill="#1f2937"/>

      <!-- highlight each dot during the corresponding 3s slot -->
      <animate href="#m1" attributeName="dummy" begin="0s" dur="0s" repeatCount="indefinite"/>
      <animate attributeName="fill" href="#m1" begin="0s;12s" dur="3s" to="#60a5fa" fill="freeze"/>
      <animate attributeName="fill" href="#m2" begin="3s;15s" dur="3s" to="#60a5fa" fill="freeze"/>
      <animate attributeName="fill" href="#m3" begin="6s;18s" dur="3s" to="#60a5fa" fill="freeze"/>
      <animate attributeName="fill" href="#m4" begin="9s;21s" dur="3s" to="#60a5fa" fill="freeze"/>
      <!-- Note: these animate tags reference different elements simply to get timeline behavior. -->
    </g>
  </g>
</svg>
