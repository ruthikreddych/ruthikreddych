<svg viewBox="0 0 1100 120" width="1100" height="120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Stacked two-line cycling pairs">
  <defs>
    <linearGradient id="stripe" x1="0" x2="1"><stop offset="0%" stop-color="#06b6d4"/><stop offset="100%" stop-color="#8b5cf6"/></linearGradient>
    <style><![CDATA[
      .txt{font:600 16px -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; fill:#e5e7eb}
      .sub{font:500 14px -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; fill:#9ca3af}
    ]]></style>
  </defs>

  <rect width="1100" height="120" fill="#070b16"/>
  <g transform="translate(20,22)">
    <rect width="1060" height="76" rx="24" fill="#0f172a"/>
    <rect x="6" y="14" width="6" height="48" rx="3" fill="url(#stripe)">
      <animateTransform attributeName="transform" type="translate" values="0 0;10 0;0 0" dur="3s" repeatCount="indefinite"/>
    </rect>

    <g transform="translate(28,30)">
      <circle cx="0" cy="0" r="12" fill="#0f172a" stroke="#06b6d4" stroke-width="1.6"/>
      <path d="M-5 0.5 L-1 4 L5 -3" stroke="#a7f3d0" stroke-width="2.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- two-line area: top line y=-6, bottom line y=18 -->
    <g transform="translate(60,38)">
      <!-- Pair A (messages 1 & 2): visible 0–4s -->
      <text id="p1a" class="txt" x="0" y="-6">✅ 12+ Power BI dashboards boosted client satisfaction by 18%</text>
      <text id="p1b" class="txt" x="0" y="18">✅ SQL &amp; Python on 15M+ txns/mo cut churn by 6.2%</text>

      <!-- Pair B (messages 3 & 4): visible 4–8s -->
      <text id="p2a" class="txt" x="0" y="-6" opacity="0">✅ dbt / Airflow ETL → 2 TB/week with higher reporting accuracy</text>
      <text id="p2b" class="txt" x="0" y="18" opacity="0">✅ Data quality checks reduced erroneous trade entries by 91%</text>

      <!-- Animations: Pair A visible 0–4s, Pair B visible 4–8s -->
      <animate href="#p1a" attributeName="opacity" dur="8s" repeatCount="indefinite" values="1;1;0;0" keyTimes="0;0.49;0.51;1"/>
      <animate href="#p1b" attributeName="opacity" dur="8s" repeatCount="indefinite" values="1;1;0;0" keyTimes="0;0.49;0.51;1"/>

      <animate href="#p2a" attributeName="opacity" dur="8s" repeatCount="indefinite" values="0;0;1;1" keyTimes="0;0.49;0.51;1"/>
      <animate href="#p2b" attributeName="opacity" dur="8s" repeatCount="indefinite" values="0;0;1;1" keyTimes="0;0.49;0.51;1"/>

      <!-- small slide-in for the active pair to add motion -->
      <animateTransform href="#p1a" attributeName="transform" type="translate" dur="8s" repeatCount="indefinite"
                        values="0 0;0 0;-24 0;-24 0" keyTimes="0;0.49;0.51;1"/>
      <animateTransform href="#p1b" attributeName="transform" type="translate" dur="8s" repeatCount="indefinite"
                        values="0 0;0 0;-24 0;-24 0" keyTimes="0;0.49;0.51;1"/>

      <animateTransform href="#p2a" attributeName="transform" type="translate" dur="8s" repeatCount="indefinite"
                        values="24 0;24 0;0 0;0 0" keyTimes="0;0.49;0.51;1"/>
      <animateTransform href="#p2b" attributeName="transform" type="translate" dur="8s" repeatCount="indefinite"
                        values="24 0;24 0;0 0;0 0" keyTimes="0;0.49;0.51;1"/>
    </g>

    <!-- two dots showing active pair -->
    <g transform="translate(980,60)" aria-hidden="true">
      <rect x="-2" y="-2" width="6" height="6" rx="1.2" fill="#60a5fa">
        <animate attributeName="fill" dur="8s" repeatCount="indefinite" values="#60a5fa;#60a5fa;#1f2937;#1f2937" keyTimes="0;0.49;0.51;1"/>
      </rect>
      <rect x="12" y="-2" width="6" height="6" rx="1.2" fill="#1f2937">
        <animate attributeName="fill" dur="8s" repeatCount="indefinite" values="#1f2937;#1f2937;#60a5fa;#60a5fa" keyTimes="0;0.49;0.51;1"/>
      </rect>
    </g>
  </g>
</svg>
