<svg viewBox="0 0 1100 90" width="1100" height="90" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Impact Vibrant">
  <style><![CDATA[ .txt{font:600 18px -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;fill:#e5e7eb} ]]></style>
  <defs>
    <linearGradient id="stripe" x1="0" x2="1"><stop offset="0%" stop-color="#06b6d4"/><stop offset="100%" stop-color="#8b5cf6"/></linearGradient>
  </defs>
  <rect x="0" y="0" width="1100" height="90" fill="#070b16"/>
  <rect x="20" y="22" width="1060" height="46" rx="24" fill="#0f172a" />
  <rect x="26" y="26" width="6" height="38" rx="3" fill="url(#stripe)"/>
  <text id="t1" class="txt" x="48" y="52">✅ 12+ Power BI dashboards boosted client satisfaction by 18%</text>
  <text id="t2" class="txt" x="48" y="52" opacity="0">✅ SQL+Python on 15M+ txns/mo cut churn by 6.2%</text>
  <text id="t3" class="txt" x="48" y="52" opacity="0">✅ dbt/Airflow ETL → 2 TB/week with higher reporting accuracy</text>
  <text id="t4" class="txt" x="48" y="52" opacity="0">✅ Data quality checks reduced erroneous trade entries by 91%</text>
  <animate href="#t1" attributeName="opacity" values="1;0;0;0" dur="14s" repeatCount="indefinite"/>
  <animate href="#t2" attributeName="opacity" values="0;1;0;0" begin="3.5s" dur="14s" repeatCount="indefinite"/>
  <animate href="#t3" attributeName="opacity" values="0;0;1;0" begin="7s" dur="14s" repeatCount="indefinite"/>
  <animate href="#t4" attributeName="opacity" values="0;0;0;1" begin="10.5s" dur="14s" repeatCount="indefinite"/>
</svg>
