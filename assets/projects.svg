<svg viewBox="0 0 1100 420" width="1100" height="420" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Projects — Creative Data Analyst">
  <style><![CDATA[
    .title{font:700 20px Segoe UI,Roboto,Arial,sans-serif;fill:#e5e7eb}
    .t{font:500 14px Segoe UI,Roboto,Arial,sans-serif;fill:#cbd5e1}
    .card:hover{transform:scale(1.03);transition:0.3s}
  ]]></style>

  <defs>
    <!-- Gradient background for each card -->
    <linearGradient id="cardGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="cardShadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="4" stdDeviation="7" flood-color="#000" flood-opacity="0.45"/>
    </filter>

    <!-- Shine swipe -->
    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- BACKGROUND -->
  <rect width="1100" height="420" rx="18" fill="#070b16"/>
  <text class="title" x="32" y="44">Featured Projects</text>

  <!-- DATA PARTICLES -->
  <g opacity="0.25">
    <circle cx="200" cy="380" r="3" fill="#38bdf8">
      <animate attributeName="cy" values="380;360;380" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="680" cy="360" r="3" fill="#a78bfa">
      <animate attributeName="cy" values="360;340;360" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- CARD GRID -->

  <!-- Card 1: KPIs — Power BI -->
  <g class="card" transform="translate(32,72)" filter="url(#cardShadow)">
    <rect x="0" y="0" width="500" height="120" rx="18" fill="url(#cardGrad)">
      <animate attributeName="y" values="-30;0" dur="0.6s" fill="freeze"/>
    </rect>
    <!-- Icon Power BI -->
    <rect x="18" y="40" width="14" height="32" rx="3" fill="#f2c435"/>
    <rect x="36" y="48" width="8" height="24" rx="3" fill="#f2c435"/>
    <rect x="48" y="44" width="6" height="28" rx="3" fill="#f2c435"/>
    <text class="title" x="80" y="42">Financial Advisory KPIs (Power BI)</text>
    <text class="t" x="80" y="72">Portfolio dashboards + churn prediction insights</text>
  </g>

  <!-- Card 2: Healthcare — Python + SQL -->
  <g class="card" transform="translate(568,72)" filter="url(#cardShadow)">
    <rect x="0" y="0" width="500" height="120" rx="18" fill="url(#cardGrad)">
      <animate attributeName="x" values="40;0" dur="0.7s" fill="freeze"/>
    </rect>
    <!-- Python icon -->
    <circle cx="36" cy="56" r="14" fill="#3776ab"/>
    <circle cx="28" cy="52" r="4" fill="#ffd43b"/>
    <!-- SQL cylinder -->
    <ellipse cx="64" cy="48" rx="18" ry="8" fill="#0ea5e9"/>
    <rect x="46" y="48" width="36" height="16" fill="#0ea5e9"/>
    <ellipse cx="64" cy="64" rx="18" ry="8" fill="#0284c7"/>
    <text class="title" x="100" y="42">Healthcare Claims Insights</text>
    <text class="t" x="100" y="72">Readmission risk model (82% accuracy)</text>
  </g>

  <!-- Card 3: ETL — Snowflake -->
  <g class="card" transform="translate(32,216)" filter="url(#cardShadow)">
    <rect x="0" y="0" width="500" height="120" rx="18" fill="url(#cardGrad)">
      <animate attributeName="x" values="-40;0" dur="0.7s" fill="freeze"/>
    </rect>
    <!-- Snowflake icon -->
    <g transform="translate(30,50) scale(0.5)">
      <path fill="#00b3e6" d="M20 0 L25 10 L35 12 L27 20 L30 30 L20 25 L10 30 L13 20 L5 12 L15 10 Z"/>
    </g>
    <text class="title" x="80" y="42">ETL on Snowflake (dbt + Airflow)</text>
    <text class="t" x="80" y="72">2TB/week pipelines + automated DQ checks</text>
  </g>

  <!-- Card 4: Pneumonia — Deep Learning -->
  <g class="card" transform="translate(568,216)" filter="url(#cardShadow)">
    <rect x="0" y="0" width="500" height="120" rx="18" fill="url(#cardGrad)">
      <animate attributeName="y" values="40;0" dur="0.6s" fill="freeze"/>
    </rect>
    <!-- AI Brain icon -->
    <g transform="translate(36,52)">
      <circle cx="0" cy="0" r="14" fill="#a855f7"/>
      <circle cx="0" cy="-6" r="3" fill="#d9f99d"/><circle cx="6" cy="0" r="3" fill="#d9f99d"/><circle cx="-6" cy="0" r="3" fill="#d9f99d"/><circle cx="0" cy="6" r="3" fill="#d9f99d"/>
    </g>
    <text class="title" x="80" y="42">Pneumonia Detection (VGG16/19)</text>
    <text class="t" x="80" y="72">94% accuracy on pediatric X-rays</text>
  </g>

  <!-- Shine Sweep Animation -->
  <rect width="250" height="300" y="60" fill="url(#shine)" opacity="0.3"
        transform="skewX(-20)">
    <animateTransform attributeName="transform" type="translate"
      from="-300 0" to="1400 0" dur="4.5s" repeatCount="indefinite"/>
  </rect>

</svg>
