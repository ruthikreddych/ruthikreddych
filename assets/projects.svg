<svg viewBox="0 0 980 260" width="980" height="260" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Projects">
  <style><![CDATA[ .title{font:600 18px Segoe UI,Roboto,Arial,sans-serif;fill:#eaeaea}.t{font:500 14px Segoe UI,Roboto,Arial,sans-serif;fill:#cfcfcf} ]]></style>
  <rect x="0" y="0" width="980" height="260" fill="#0a0f1c" rx="16"/>
  <text class="title" x="24" y="34">Featured Projects</text>
  <g id="c1" transform="translate(24,56)" opacity="1">
    <rect x="0" y="0" width="450" height="160" rx="16" fill="#0f172a"/><text class="title" x="16" y="32">Financial Advisory KPIs (Power BI)</text><text class="t" x="16" y="62">Interactive dashboards for portfolio performance &amp; churn.</text>
  </g>
  <g id="c2" transform="translate(506,56)" opacity="0">
    <rect x="0" y="0" width="450" height="160" rx="16" fill="#0f172a"/><text class="title" x="16" y="32">Healthcare Claims Insights</text><text class="t" x="16" y="62">Streamlit + SQL + readmission modelling (82% accuracy).</text>
  </g>
  <g id="c3" transform="translate(24,56)" opacity="0">
    <rect x="0" y="0" width="450" height="160" rx="16" fill="#0f172a"/><text class="title" x="16" y="32">ETL on Snowflake</text><text class="t" x="16" y="62">dbt + Airflow pipelines (2 TB/week) with DQ checks.</text>
  </g>
  <g id="c4" transform="translate(506,56)" opacity="0">
    <rect x="0" y="0" width="450" height="160" rx="16" fill="#0f172a"/><text class="title" x="16" y="32">Pneumonia Detection (VGG16/19)</text><text class="t" x="16" y="62">94% accuracy on pediatric X-rays; regularization pipeline.</text>
  </g>
  <!-- crossfade pairs -->
  <animate href="#c1" attributeName="opacity" values="1;0;0;0" dur="16s" repeatCount="indefinite"/>
  <animate href="#c2" attributeName="opacity" values="0;1;0;0" begin="4s" dur="16s" repeatCount="indefinite"/>
  <animate href="#c3" attributeName="opacity" values="0;0;1;0" begin="8s" dur="16s" repeatCount="indefinite"/>
  <animate href="#c4" attributeName="opacity" values="0;0;0;1" begin="12s" dur="16s" repeatCount="indefinite"/>
</svg>
