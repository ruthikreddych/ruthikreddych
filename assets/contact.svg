<svg viewBox="0 0 1100 140" width="1100" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Contact – Vibrant">
  <style><![CDATA[
    .title { font: 700 20px -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif; fill:#e5e7eb }
    .text  { font: 600 15px -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif; fill:#ffffff }
  ]]></style>

  <defs>
    <!-- Vibrant gradients -->
    <linearGradient id="primary" x1="0" x2="1">
      <stop offset="0%"  stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0%"  stop-color="#f43f5e"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <linearGradient id="secondary" x1="0" x2="1">
      <stop offset="0%"  stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>

    <!-- Soft card shadow -->
    <filter id="cardShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000" flood-opacity="0.28"/>
    </filter>

    <!-- Subtle shine used by all chips -->
    <linearGradient id="shine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1100" height="140" rx="18" fill="#070b16"/>
  <text x="32" y="42" class="title">Contact</text>

  <!-- Layout math:
       total width = 1100
       side margins = 32 + 32
       3 chips of 300px width, gaps 68px → 300*3 + 68*2 = 1036 = 1100-64 ✔
       X positions: 32, 400, 768
  -->

  <!-- Chip 1: Portfolio (primary gradient) -->
  <g id="chip-portfolio" transform="translate(32,72)" filter="url(#cardShadow)">
    <rect x="0" y="-24" width="300" height="48" rx="16" fill="url(#primary)"/>
    <rect x="0" y="-24" width="300" height="48" rx="16" fill="url(#shine)" opacity="0.35"/>
    <text class="text" x="18" y="6">🌐  ruthikreddych.github.io/Ruthik-protfolio/</text>
  </g>

  <!-- Chip 2: LinkedIn (accent gradient) -->
  <g id="chip-linkedin" transform="translate(400,72)" filter="url(#cardShadow)">
    <rect x="0" y="-24" width="300" height="48" rx="16" fill="url(#accent)"/>
    <rect x="0" y="-24" width="300" height="48" rx="16" fill="url(#shine)" opacity="0.35"/>
    <text class="text" x="18" y="6">🔗  linkedin.com/in/ruthikreddy-cheruku/</text>
  </g>

  <!-- Chip 3: Email (secondary gradient) -->
  <g id="chip-email" transform="translate(768,72)" filter="url(#cardShadow)">
    <rect x="0" y="-24" width="300" height="48" rx="16" fill="url(#secondary)"/>
    <rect x="0" y="-24" width="300" height="48" rx="16" fill="url(#shine)" opacity="0.35"/>
    <text class="text" x="18" y="6">✉️  ruthik84@gmail.com</text>
  </g>

  <!-- Gentle breathing motion to add life (y oscillation) -->
  <animateTransform href="#chip-portfolio" attributeName="transform" type="translate"
    values="32,72; 30,72; 32,72" dur="2s" repeatCount="indefinite"/>
  <animateTransform href="#chip-linkedin" attributeName="transform" type="translate"
    values="400,72; 402,72; 400,72" dur="2.2s" repeatCount="indefinite"/>
  <animateTransform href="#chip-email" attributeName="transform" type="translate"
    values="768,72; 766,72; 768,72" dur="2.4s" repeatCount="indefinite"/>

  <!-- Shimmer sweep across all three chips -->
  <g id="sweep">
    <rect x="-150" y="20" width="150" height="8" fill="#ffffff" opacity="0.18" transform="skewX(-20)"/>
    <animateTransform attributeName="transform" type="translate" from="0 0" to="1150 0" dur="3.5s" repeatCount="indefinite"/>
  </g>
</svg>
